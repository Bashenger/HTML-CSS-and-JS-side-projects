<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Viewer</h1>

        <div class="search-box">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username...">
            <button id="searchBtn">Search</button>
        </div>

        <div id="profileDisplay" class="profile-card">
            <p class="initial-message">Enter a username and click "Search" to view a profile.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
